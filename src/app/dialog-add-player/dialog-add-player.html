<h2 mat-dialog-title>Add new players</h2>
<mat-dialog-content>
  <p>Please enter the name of the player?</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onNoClick()">No Thanks</button>
  <button
    matButton
    [disabled]="name.trim().length == 0"
    [mat-dialog-close]="name"
    cdkFocusInitial
  >
    Ok
  </button>
</mat-dialog-actions>
